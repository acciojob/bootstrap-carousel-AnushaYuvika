 <!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap 3 for glyphicon support -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="item first-slide">
      <img src="https://images.pexels.com/photos/302769/pexels-photo-302769.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="item second-slide">
      <img src="https://images.pexels.com/photos/302769/pexels-photo-302769.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="item third-slide active">
      <img src="https://images.pexels.com/photos/302769/pexels-photo-302769.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="item fourth-slide">
      <img src="https://images.pexels.com/photos/302769/pexels-photo-302769.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="item fifth-slide">
      <img src="https://images.pexels.com/photos/302769/pexels-photo-302769.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control left glyphicon glyphicon-chevron-left" href="#myCarousel" data-slide="prev"></a>
  <a class="carousel-control right glyphicon glyphicon-chevron-right" href="#myCarousel" data-slide="next"></a>
</div>

</body>
</html>
